<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="row justify-content-center">
        <div class="col align-self-center">
          <div class="card heart">
            <div class="symbol up align-self-start">♦</div>
            <p class="number">8</p>
            <div class="symbol down align-self-end">♦</div>
          </div>
          <div class="card spikes ">
            <div class="symbol Up align-self-start"></div>
            <p class="number"></p>
            <div class="symbol Down align-self-end"></div>
          </div>
          <div class="card diamond">
            <div class="symbol Up align-self-start"></div>
            <p class="number"></p>
            <div class="symbol Down align-self-end"></div>
          </div>
          <div class="card club">
            <div class="symbol Up align-self-start"></div>
            <p class="number"></p>
            <div class="symbol Down align-self-end"></div>
          </div>
        </div>
      </div>
      <div class="fixed-bottom p-4">
        Made with ❤️ by Lulu Belén
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
